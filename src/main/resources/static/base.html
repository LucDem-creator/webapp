<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/indexCSS.css" type="text/css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>База</title>
    <script type="text/javascript">
        function getUser() {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api/select/user/by/id");
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onload = (e) => {
                var data = JSON.parse(e.target.response);
                document.getElementById("input_id").textContent = data.id;
                document.getElementById("input_name").textContent = data.name;
                document.getElementById("input_date").textContent = data.birthday;
                document.getElementById("input_phone").textContent = data.numberPhone;
                document.getElementById("input_activity").textContent = data.activity;
            };
            var user_id = document.getElementById("input_user_id").value;
            var params = {"id": user_id};
            xhr.send(JSON.stringify(params));
        }
    </script>
</head>
<body>
<div id="block">
    <table>
        <tr>
            <td>Id:</td>
            <td id="input_id"></td>
        </tr>
        <tr>
            <td>Имя:</td>
            <td id="input_name"></td>
        </tr>
        <tr>
            <td>День рождения:</td>
            <td id="input_date"></td>
        </tr>
        <tr>
            <td>Номер телефона:</td>
            <td id="input_phone"></td>
        </tr>
        <tr>
            <td>Род занятий:</td>
            <td id="input_activity"></td>
        </tr>
        <tr>
            <td colspan="2"><input id="input_user_id" type="text" value="1"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Показать" onclick="getUser()"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="Перейти к регистрации" onclick="window.location='index.html'"></td>
        </tr>
    </table>
</div>
</body>
</html>
